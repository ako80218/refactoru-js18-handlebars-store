<!DOCTYPE html>
<html lang="en">
	<head>
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css">
		  <link rel="stylesheet" type="text/css" href="main.css">
  	<title>Handlebars Store</title>
	</head>
	<body>
		
		<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
		<script src="products-data.js"></script>
		<script id="handlebars-store" type="text/x-handlebars-template">
			<div class="product">
				<div class="row">
					<div id="product-title" class="col-sm-6">
						<h1>{{title}}</h1>
					</div>
					<div class="col-sm-1">
						<p>${{cost}}</p>
					</div>
					<div class="col-sm-1">
						<button id="add-to-wishlist">Add To Wishlist</button>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<img class="pull-left" src={{image}}>
					</div>
				</div>	
			
			</div>	
		</script>
		<script id="handlebars-wishlist" type="text/x-handlebars-template">
			
			<li>
				<p>{{title}}</p>
				<button>Remove</button>
			</li>

		</script>
		<script src="utility.js"></script>
		<script src="main.js"></script>
		<div class="container">
		</div>
		<ul id="wishlist">
			
		</ul>
	
  		<video >
  			<source src="http://pdl.vimeocdn.com/51470/821/141110809.mp4" type="video/mp4">
  		</video>	
		Your browser does not support the video tag.

	
	</body>
</html>
